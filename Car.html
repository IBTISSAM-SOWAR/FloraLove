<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:'Montserrat,sans-serif';
            transition: all 0.3s ease;
        }

        :root {
            --primary-bg: #f9f4ed;
            --text-color: #475436;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--primary-bg);
       
         
        }

        .cart-title {
            font-size: 2rem;
            font-weight: 600;
        }

        .cart-items {
            display: grid;
            gap: 1.5rem;
        }

        .cart-item {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 1.5rem;
            padding: 1.5rem;
            background: var(--primary-bg);
        
            box-shadow: 8px 8px 15px var(--shadow-light),
                        -8px -8px 15px rgba(255, 255, 255, 0.9);
            align-items: center;
        }

        .item-image {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            object-fit: cover;
        }

        .item-details {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .item-name {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .item-price {
            font-size: 1.1rem;
            color: var(--text-color);
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: var(--primary-bg);
            padding: 0.5rem;
            border-radius: 8px;

        }

        .quantity-btn {
            background: var(--primary-bg);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            color: var(--text-color);
        }

        .quantity-btn:hover {
            transform: scale(1.1);
        }

        .quantity {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .remove-btn {
            background: none;
            border: none;
            color: #ff6b6b;
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .remove-btn:hover {
            transform: scale(1.2);
        }

        .cart-summary {
            margin-top: 2rem;
            padding: 1.5rem;
            background: var(--primary-bg);
            border-radius: 15px;
         
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .total {
            font-size: 1.3rem;
            font-weight: 600;
            border-top: 2px solid var(--shadow-light);
            padding-top: 1rem;
        }

        .checkout-btn {
            width: 100%;
            padding: 1rem;
            background: var(--text-color);
            color: var(--primary-bg);
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: transform 0.3s ease;
        }

        .checkout-btn:hover {
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .cart-item {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .item-image {
                margin: 0 auto;
            }

            .quantity-controls {
                justify-content: center;
            }
        }

        .empty-cart {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
        }

        .continue-shopping {
            color: var(--text-color);
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            box-shadow: 4px 4px 8px var(--shadow-light),
                        -4px -4px 8px rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>

		<div>
			<img width="170" src="img/log.png" class="logo" alt="Logo">
		</div>
		<div>
			<ul id="navbar">

				<li><a class="active" href="shop.html">Shop</a></li>

				<li><a href="Car.html"><i class="fas fa-shopping-bag"></i></a></li>
				<a href="#" id="close"><i class="far fa-times"></i></a>
			</ul>
		</div>
		<div class="mobile">
			<a href="car.html"><i class="fas fa-shopping-bag"></i></a> 
			<i id="bar" class="fas fa-outdent"></i>
		</div>
	</section>
       <section id="banner1">
  </section> 
   <div class="container">

        <div class="cart-items">
            <div class="cart-item">
                <img src="https://picsum.photos/120/120?1" alt="Product 1" class="item-image">
                <div class="item-details">

                <div class="item-actions">
                    <div class="quantity-controls">
                        <button class="quantity-btn">-</button>

                    </div>
                    <button class="remove-btn">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>

            <div class="cart-item">
                <img src="https://picsum.photos/120/120?2" alt="Product 2" class="item-image">
                <div class="item-details">
                    <h3 class="item-name">Premium Product 2</h3>
                    <p class="item-price">$149.99</p>
                </div>
                <div class="item-actions">
                    <div class="quantity-controls">
                        <button class="quantity-btn">-</button>
                        <span class="quantity">1</span>
                        <button class="quantity-btn">+</button>
                    </div>
                    <button class="remove-btn">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>

            <div class="cart-item">
                <img src="https://picsum.photos/120/120?3" alt="Product 3" class="item-image">
                <div class="item-details">

                <div class="item-actions">
                    <div class="quantity-controls">

        <div class="cart-summary">

            <div class="summary-row">

            <div class="summary-row">

            </div>
            <div class="summary-row total">

            </div>
            <button onclick="window.location.href='chikOut.html'" class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>

    <script>
        // Quantity Controls
        document.querySelectorAll('.quantity-btn').forEach(button => {
            button.addEventListener('click', function() {
                const quantitySpan = this.parentElement.querySelector('.quantity');
                let quantity = parseInt(quantitySpan.textContent);
                
                if (this.textContent === '+') {
                    quantity++;
                } else if (this.textContent === '-' && quantity > 1) {
                    quantity--;
                }
                
                quantitySpan.textContent = quantity;
            });
        });

        // Remove Items
        document.querySelectorAll('.remove-btn').forEach(button => {
            button.addEventListener('click', function() {
                this.closest('.cart-item').remove();
                updateCartCount();
            });
        });

        // Update Cart Count
        function updateCartCount() {
            const itemCount = document.querySelectorAll('.cart-item').length;
            document.querySelector('.cart-count').textContent = `${itemCount} Items`;
            
            if (itemCount === 0) {
                const cartItems = document.querySelector('.cart-items');
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <p>Your cart is empty</p>
                        <a href="#" class="continue-shopping">Continue Shopping</a>
                    </div>
                `;
            }
        }
    </script>
</body>
